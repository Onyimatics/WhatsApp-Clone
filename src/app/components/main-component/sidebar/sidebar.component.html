<section class="sidebar">
  <!--SIDE BAR HEADER BEGINS-->
  <div class="sidebar__header">
    <img alt="avatar"
         mat-card-avatar
         src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRqTjHOCWWdu_PhEoiAWJeEMZ2lecPS8WksQw&usqp=CAU"/>
    <div class="sidebar__header__icons">
      <button mat-icon-button>
        <mat-icon>donut_large</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>chat</mat-icon>
      </button>
      <button [mat-menu-trigger-for]="menu" mat-icon-button>
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button (click)="logOut()" mat-menu-item>Logout</button>
      </mat-menu>
    </div>
  </div>
  <!--SIDE BAR HEADER ENDS-->
  <!--SIDE BAR SEARCH BEGINS-->
  <div class="sidebar__search">
    <div class="sidebar__search__content">
      <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
        <button class="sidebar__search__content__icon" mat-icon-button="">
          <mat-icon>search_outline</mat-icon>
        </button>
        <input class="sidebar__search__content__input"
               name="search"
               ngModel
               placeholder="Search or start new chat"
               type="text">
        <button type="submit" style="display: none"></button>
      </form>
    </div>
  </div>

  <!--SIDE BAR SEARCH ENDS-->

  <div class="sidebar__content">
    <ng-container *ngFor="let room of roomData; let i = index;">
      <app-sidebar-content [roomData]="room" [randomSeed]="randomSeed[i]" (seedValue)="seedData($event)"></app-sidebar-content>
    </ng-container>
  </div>
</section>
